name: Android CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Detekt
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Create local.properties
        run: echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Run Lint
        run: ./gradlew lint --no-daemon --stacktrace --max-workers=2
        continue-on-error: false

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon --stacktrace --max-workers=2
        continue-on-error: false

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-*.html'
          retention-days: 14

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: '**/build/reports/detekt/'
          retention-days: 14

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Create local.properties
        run: echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace --max-workers=2
        continue-on-error: false

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport --no-daemon --stacktrace --max-workers=2

      - name: Verify coverage threshold
        run: ./gradlew jacocoTestCoverageVerification --no-daemon --stacktrace --max-workers=2

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
          retention-days: 14

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/build/reports/jacoco/'
          retention-days: 14

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          fail_ci_if_error: false
          verbose: true

  instrumentation-test:
    name: Instrumentation Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        api-level: [27, 35]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Create local.properties
        run: echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-v2

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          target: ${{ matrix.api-level >= 30 && 'google_apis' || 'default' }}
          profile: pixel_6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none -memory 4096
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          enable-hw-keyboard: true
          heap-size: 512M
          ram-size: 4096M
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            adb shell settings put global always_finish_activities 0
            adb shell settings put global stay_on_while_plugged_in 3
            ./gradlew connectedDebugAndroidTest --no-daemon --stacktrace --max-workers=2

      - name: Upload instrumentation test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-reports-api${{ matrix.api-level }}
          path: '**/build/reports/androidTests/'
          retention-days: 14

      - name: Upload instrumentation test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-results-api${{ matrix.api-level }}
          path: '**/build/outputs/androidTest-results/'
          retention-days: 14

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Create local.properties
        run: echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended,security-and-quality

      - name: Build for CodeQL analysis
        run: ./gradlew assembleDebug --no-daemon --stacktrace --max-workers=2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

      - name: Run dependency check
        run: |
          ./gradlew dependencies --configuration releaseRuntimeClasspath > dependencies.txt
          echo "✓ Dependency tree generated"

      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree
          path: dependencies.txt
          retention-days: 14

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0

  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test, security-scan]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Create local.properties
        run: echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Verify release signing secrets (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Checking release signing configuration for main branch..."

          # Check if all required signing secrets are present
          MISSING_SECRETS=""

          if [ -z "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}RELEASE_KEYSTORE_BASE64 "
          fi

          if [ -z "${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}RELEASE_KEYSTORE_PASSWORD "
          fi

          if [ -z "${{ secrets.RELEASE_KEY_ALIAS }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}RELEASE_KEY_ALIAS "
          fi

          if [ -z "${{ secrets.RELEASE_KEY_PASSWORD }}" ]; then
            MISSING_SECRETS="${MISSING_SECRETS}RELEASE_KEY_PASSWORD "
          fi

          if [ ! -z "$MISSING_SECRETS" ]; then
            echo "❌ ERROR: Missing required release signing secrets: $MISSING_SECRETS"
            echo ""
            echo "Production releases on main branch require proper release signing."
            echo "Please configure the following GitHub secrets:"
            echo "  - RELEASE_KEYSTORE_BASE64"
            echo "  - RELEASE_KEYSTORE_PASSWORD"
            echo "  - RELEASE_KEY_ALIAS"
            echo "  - RELEASE_KEY_PASSWORD"
            echo ""
            echo "See: https://developer.android.com/studio/publish/app-signing"
            exit 1
          fi

          echo "✓ All release signing secrets are configured"

      - name: Decode release keystore
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          echo "Release keystore decoded successfully"

      - name: Build release APK
        env:
          RELEASE_KEYSTORE_PATH: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' && 'release.keystore' || '' }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace --max-workers=2

      - name: Verify APK signature
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          echo "Verifying signature for: $APK_PATH"
          jarsigner -verify -verbose -certs "$APK_PATH"
          echo "✓ APK signature verified"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Cleanup keystore
        if: always()
        run: rm -f release.keystore
